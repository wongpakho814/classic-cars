<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classic Cars</title>
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
        rel="stylesheet" />

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.22.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.22.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.22.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.22.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.22.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.22.1/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.22.1/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.22.1/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.22.1/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.22.1/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>

<body>
    <!-- Menu -->
    <div class="menu target center">
        <div class="menu-line menu-line-1"></div>
        <div class="menu-line menu-line-2"></div>
    </div>
    <!-- End of menu -->

    <!-- Navbar -->
    <nav class="navbar target">
        <a href="#home" class="navbar-link">Home</a>
        <a href="#popular-cars" class="navbar-link">Popular Cars</a>
        <a href="#video-gallery" class="navbar-link">Video Gallery</a>
        <a href="#image-gallery" class="navbar-link">Image Gallery</a>
        <a href="#contact" class="navbar-link">Contact</a>
    </nav>
    <!-- End of navbar -->

    <!-- Section 1 -->
    <div class="wrapper">
        <section class="section-1 target center" id="home">
            <h1 class="section-heading section-1-heading">Classic Cars</h1>
            <img src="images/car-section1.png" class="section-1-img" alt="Classic cars">
        </section>
    </div>
    <!-- End of section 1 -->

    <!-- Section 2 -->
    <div class="wrapper">
        <section class="section-2 target" id="popular-cars">
            <h1 class="section-heading">Popular Cars</h1>
            <div class="cards-wrapper center">
                <div class="card">
                    <h2 class="car-name">Car name</h2>
                    <img src="images/car-1.jpg" class="card-img" alt="car 1">
                    <h3 class="car-price">$ 200,000</h3>
                    <button type="button" class="card-btn">See more</button>
                </div>
                <div class="card">
                    <h2 class="car-name">Car name</h2>
                    <img src="images/car-2.jpg" class="card-img" alt="car 2">
                    <h3 class="car-price">$ 100,000</h3>
                    <button type="button" class="card-btn">See more</button>
                </div>
                <div class="card">
                    <h2 class="car-name">Car name</h2>
                    <img src="images/car-3.jpg" class="card-img" alt="car 3">
                    <h3 class="car-price">$ 150,000</h3>
                    <button type="button" class="card-btn">See more</button>
                </div>
            </div>
        </section>
    </div>
    <!-- End of section 2 -->

    <!-- Section 3 -->
    <div class="wrapper">
        <section class="section-3 target" id="video-gallery">
            <h1 class="section-heading">Video Gallery</h1>
            <div class="videos-wrapper center">
                <video src="images/car-video-1.mp4" class="video" muted loop></video>
                <video src="images/car-video-2.mp4" class="video" muted loop></video>
                <video src="images/car-video-3.mp4" class="video" muted loop></video>
            </div>
            <div class="videos-wrapper center">
                <video src="images/car-video-4.mp4" class="video" muted loop></video>
                <video src="images/car-video-5.mp4" class="video" muted loop></video>
                <video src="images/car-video-6.mp4" class="video" muted loop></video>
            </div>
        </section>
    </div>
    <!-- End of section 3 -->

    <!-- Section 4 -->
    <div class="wrapper">
        <section class="section-4 target" id="image-gallery">
            <h1 class="section-heading">Image Gallery</h1>
            <div class="gallery center">
                <div class="gallery-shelf"></div>
                <img src="images/gallery-car-1.jpg" class="gallery-img-1" alt="Gallery car 1">
                <img src="images/gallery-car-2.jpg" class="gallery-img-2" alt="Gallery car 2">
                <img src="images/gallery-car-3.jpg" class="gallery-img-3" alt="Gallery car 3">
            </div>
            <div class="gallery center">
                <div class="gallery-shelf"></div>
                <img src="images/gallery-car-4.jpg" class="gallery-img-1" alt="Gallery car 4">
                <img src="images/gallery-car-5.jpg" class="gallery-img-2" alt="Gallery car 5">
                <img src="images/gallery-car-6.jpg" class="gallery-img-3" alt="Gallery car 6">
            </div>
        </section>
    </div>
    <!-- End of section 4 -->

    <!-- Section 5 -->
    <div class="wrapper">
        <section class="section-5 target" id="contact">
            <h1 class="section-heading">Contact Us</h1>
            <form class="contact-form">
                <input type="text" class="form-input" placeholder="Your full name" />
                <input type="email" class="form-input" placeholder="Your email" />
                <textarea class="form-input" placeholder="Enter message"></textarea>
                <input class="form-btn" type="submit" value="Submit" />
            </form>
            <p class="copyright">
                copyright &copy; CodeAndCreate All Rights Reserved
            </p>
        </section>
    </div>
    <!-- End of section 5 -->

    <script src="script.js"></script>
</body>

</html>
